<div class="card" style="width: 19rem;">
  <img class="card-img-top" src="assets/images/house_default.jpg" alt="Property Image">
  <div class="card-body">
    <h5 class="card-title">{{ property.Name }}</h5>
    <p class="card-subtitle">{{ property.Type }}</p>
    <p class="card-text">{{ property.Price }}</p>
  </div>
</div>
