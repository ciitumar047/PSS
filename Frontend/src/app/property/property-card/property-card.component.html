<div class="card" style="width: 19rem;">
  <div class="img-wrapper position-relative">
    <!-- <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg" alt="Property Image"> -->
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg" alt="Property Image">
    <div class="button-container">
      <ul class="list-inline-item member-icons">
        <li class="list-inline-item">
          <button class="btn btn-primary" [routerLink]="'/property-detail/' + property.Id"><i class="fa-regular fa-pen-to-square"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
        </li>
      </ul>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{property.Id }}</h5>
    <h5 class="card-title">{{property.Name }}</h5>
    <p class="card-subtitle">{{ property.Type }}</p>
    <p class="card-text">{{ property.Price }}</p>
  </div>
</div>
